<input [(ngModel)]="selectedStatut" type="text" class="form-control">
<br>
<ol class="list-group">
    <li [ngClass]="affecterClass(serv.statut)" class="list-group-item"
        *ngFor="let serv of listServers | filter:selectedStatut">
        {{ serv.name | short:2 }} | {{ serv.type }} | {{ serv.date_d | date:'fullDate' | uppercase}}
        <span class="badge bg-secondary">{{ serv.statut }}</span>
    </li>
</ol>

<button (click)="addServer()" class="btn btn-primary">Add Server</button>
