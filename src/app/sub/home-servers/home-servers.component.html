<div class="container">
    <div class="row">

        <div class="col-md-4">
            <ol class="list-group">
                <li [queryParams]="{'allow' : serv.id == 3 ? '1' : '0'}" [routerLink]="[serv.id]"
                    class="list-group-item" *ngFor="let serv of tab">
                    {{ serv.nom }}
                </li>
            </ol>
        </div>
        <div class="col-md-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
